<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile</title>
    <link rel="stylesheet" href="/static/stylesheets/profile.css">
</head>
<body>
<div class="profile">
  <div class="profile-info">
    <h2>Profile Informations</h2>
    <p>Username: <span id="username">{{.Username}}</span></p>
    <p>Email: <span id="email">{{.Email}}</span></p>
  </div>
  <div class="profile-actions">
    <h2>Actions</h2>
    <button id="edit-profile">Edit Profile</button>
    <button id="delete-profile">Delete Profile</button>
  </div>
</div>
</body>
</html>
