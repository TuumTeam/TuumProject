<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tuum</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="static/stylesheets/index.css"
    />
  </head>
  <body>
    <div class="windowWrapper">
      <div class="containerGrid">
        <header class="topBar">
          <h1>Tuums</h1>
          <div class="researchWrapper">
            <input class="searchBar" type="search" />
          </div>
          <div class="createTuums">Add</div>

          <div id="darkModeToggle">
            <input type="checkbox" class="checkbox" id="checkbox" checked />
            <label for="checkbox" class="checkbox-label">
              <i class="fas fa-moon"></i>
              <i class="fas fa-sun"></i>
              <span class="ball"></span>
            </label>
          </div>

          <div class="userProfile">Profile</div>
        </header>
        <div class="leftBar">
          <div class="leftBarWrapper">
            <div class="recentlyVisited">
              <h3 class="recentrlyVisitedTitle">recently visited</h3>
              <div class="recentlyVisitedContent">content here</div>
            </div>
            <div class="ownContent">
              <h3 class="ownContentTitle">own content</h3>
              <div class="ownContentContent">content here</div>
            </div>
          </div>
        </div>
        <div class="mainContent">
          <div class="contentWrapper">
            <div class="content"></div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="static/js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/darkreader@latest/darkreader.min.js"></script>
    <script>
      // Function to toggle dark mode
      function toggleDarkMode(isDark) {
        if (isDark) {
          DarkReader.enable({
            brightness: 100,
            contrast: 90,
            sepia: 10,
          });
        } else {
          DarkReader.disable();
        }
      }

      // Event listener for dark mode toggle button
      document
        .getElementById("darkModeToggle")
        .addEventListener("change", () => {
          const isDark = !document.body.classList.toggle("dark-mode");
          toggleDarkMode(isDark);
          localStorage.setItem("darkMode", isDark);
        });
    </script>
  </body>
</html>
